<script src="zui/lib/chart/zui.chart.js"></script>
<script>

        color: "red",

           fillColor: "rgba(220,220,220,0.2)",
           strokeColor: "rgba(220,220,220,1)",
           pointColor: "rgba(220,220,220,1)",
           pointStrokeColor: "#fff",
           pointHighlightFill: "#fff",
           pointHighlightStroke: "rgba(220,220,220,1)",
        // 数据集
        data: [65, 59, 80, 81, 56, 55, 40, 44, 55, 70, 30, 40]
    }, {
        label: "绿队",
        color: "green",
        data: [28, 48, 40, 19, 86, 27, 90, 60, 30, 44, 50, 66]
    }]
};

var options = {
			    ///Boolean - 是否在图表上显示网格
			    scaleShowGridLines : true,
			
			    //String - 网格线条颜色
			    scaleGridLineColor : "rgba(0,0,0,.05)",
			
			    //Number - 网格宽度
			    scaleGridLineWidth : 1,
			
			    //Boolean - 是否显示水平坐标，即X轴
			    scaleShowHorizontalLines: true,
			
			    //Boolean - 是否显示垂直坐标，即Y轴
			    scaleShowVerticalLines: true,
			
			    //Boolean - 是否显示为平滑曲线

			    datasetStroke : true,

			}; 
			// 图表配置项，可以留空来使用默认的配置

var myLineChart = $("#myLineChart").lineChart(data, options);
</script>
