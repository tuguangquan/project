<script src="lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
<script>
    var navtab = null;
    $(document).ready(function () {
        $("#tab").ligerTab();
        navtab = $("#tab").ligerGetTabManager();

        $("#tab").ligerTab({onAfterSelectTabItem: function (tabid) {
            loadTabPage(tabid);
        }});

        loadTabPage('geoInfoTab');
    });
    function loadTabPage(tabid){
        if(tabid=="geoInfoTab"){
            $("#"+tabid).load("dashboard/geoInfo.html");
        }else if(tabid=="dayExceptionTab"){
            $("#"+tabid).load("dashboard/dayException.html");
        }else if(tabid=="dayWorkerTab"){
          $("#"+tabid).load("dashboard/dayWorker.html");
        }else if(tabid=="dayDeviceTab"){
            $("#"+tabid).load("dashboard/dayDevice.html");
        }else if(tabid=="taskTab"){
            $("#"+tabid).load("dashboard/dayTask.html");
        }else if(tabid=="dataTab"){
            $("#"+tabid).load("dashboard/dataAnalyze.html");
        }else if(tabid=="uploadTab"){
            $("#"+tabid).load("inspectResult/inspectResultUpload.html");
        }
    }
</script>
<style type="text/css">
</style>
<div id="tab" style="height: 100%;">
    <div id="geoInfoTab" tabid="geoInfoTab" title="人员实况" style="height: 100%;">
    </div>
    <div id="dayExceptionTab" tabid="dayExceptionTab" title="设备异常" style="height: 100%;">
    </div>
    <div id="dayWorkerTab" tabid="dayWorkerTab" title="人员日检" style="height: 100%;">
    </div>
    <div id="dayDeviceTab" tabid="dayDeviceTab" title="设备日检" style="height: 100%;">
    </div>
    <div id="taskTab" tabid="taskTab" title="任务考勤" style="height: 100%;">
    </div>
    <div id="dataTab" tabid="dataTab" title="数据分析" style="height: 100%;">
    </div>
    <div id="uploadTab" tabid="uploadTab" title="点检上传" style="height: 100%;">
    </div>
</div>
