<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统登录</title>
    <link href="login/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <link href="login/css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="login/js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="login/js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="login/js/Validform_v5.3.2_min.js"></script>
   <style type="text/css">
       a{
           color: #000000;
       }
   </style>

</head>

<body>

<div class="banner">

    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down"  style="table-layout:fixed;">
            <div class="error-box"></div>
            <form class="registerform" action="j_spring_security_check" method="post">
                <div class="fm-item">
                    <label for="logonId" class="form-label">用户名：</label>
                    <input type="text"  maxlength="100" id="username" name="j_username" value="tuguangquan" class="i-text" ajaxurl="demo/valid.jsp"  datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符">
                    <div class="ui-form-explain"></div>
                </div>

                <div class="fm-item">
                    <label for="passId" class="form-label">密码：</label>
                    <input type="password"  maxlength="100" id="password" name="j_password" value="123456" class="i-text" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
                    <div class="ui-form-explain"></div>
                </div>

                <div class="fm-item">
                    <label for="itemId" class="form-label"></label>
                    <input type="submit" value="" tabindex="4" id="send-btn" class="btn-login">
                    <div class="ui-form-explain"></div>
                </div>

            </form>

        </div>

    </div>

    <div class="bd">
        <ul>
            <li style="background:url(login/themes/theme-pic3.jpg) #CCE1F3 center 0 no-repeat;"></li>
            <li style="background:url(login/themes/theme-pic3.jpg) #BCE0FF center 0 no-repeat;"></li>
        </ul>
    </div>

    <div class="hd"><ul></ul></div>
</div>
<script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script>


<div class="banner-shadow"></div>

<div class="footer">
    <span class="footFont"><a href="#">@Copyright &copy;中国特种设备检测研究院版权所有</a></span>
</div>
</body>
</html>
